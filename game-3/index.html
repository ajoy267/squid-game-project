<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/game-3.css">
    <title>Glass Bridge</title>
</head>
<body>
    <header>
        <h1>Glass Bridge</h1>
        <h4>Choose your next step carefully, either top or bottom until you cross the bridge</h4>
    </header>
    <main>
        <img id="figure" src="../assets/run.png" alt="">
        <div class="set">
            <label>
                <input id="glass-1" type="radio" class="real row-1" name="">
                <img id="real-1" class="real row-1" src="../assets/glass.png" alt="transparent glass">
            </label>
            <label>
                <input id="glass-2" type="radio" class="fake row-1" name="">
                <img id="fake-1" class="fake row-1" src="../assets/glass.png" alt="transparent glass">
            </label>
        </div>
        <div class="set">
            <label>
                <input id="glass-3" type="radio" class="fake row-2" name="">
                <img id="fake-2" class="fake row-2" src="../assets/glass.png" alt="transparent glass">
            </label>
            <label>
                <input id="glass-4" type="radio" class="real row-2" name="">
                <img id="real-2" class="real row-2" src="../assets/glass.png" alt="transparent glass">
            </label>
        </div>
        <div class="set">
            <label>
                <input id="glass-5" type="radio" class="fake row-3" name="">
                <img id="fake-3" class="fake row-3" src="../assets/glass.png" alt="transparent glass">
            </label>
            <label>
                <input id="glass-6" type="radio" class="real row-3" name="">
                <img id="real-3" class="real row-3" src="../assets/glass.png" alt="transparent glass">
            </label>
        </div>
        <div class="set">
            <label>
                <input id="glass-7" type="radio" class="real row-4" name="">
                <img id="real-4" class="real row-4" src="../assets/glass.png" alt="transparent glass">
            </label>
            <label>
                <input id="glass-8" type="radio" class="fake row-4" name="">
                <img id="fake-4" class="fake row-4" src="../assets/glass.png" alt="transparent glass">
            </label>
        </div>
        <div class="set">
            <label>
                <input id="glass-9" type="radio" class="fake row-5" name="">
                <img id="fake-5" class="fake row-5" src="../assets/glass.png" alt="transparent glass">
            </label>
            <label>
                <input id="glass-10" type="radio" class="real row-5" name="">
                <img id="real-5" class="real row-5" src="../assets/glass.png" alt="transparent glass">
            </label>
        </div>
    </main>
    <footer>
        <p class="hidden" id="result-message"></p>
        <p> Tries left: <span id="tries-left"> </span></p>
        <button class="end hidden" id="end-game">End Game</button>
    </footer>
    <script src="./game-3.js" type="module"></script>
</body>
</html>
